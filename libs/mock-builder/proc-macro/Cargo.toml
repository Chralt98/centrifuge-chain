[package]
name = "mock-builder-proc-macro"
version = "0.0.1"
edition = "2021"
authors = ["Centrifuge <admin@centrifuge.io>"]
description = "Macros for building mock pallets from traits"
license = "LGPL-3.0"
repository = "https://github.com/centrifuge/centrifuge-chain"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
quote = "1.0"
syn = { version = "2.0", features = ["extra-traits", "full"] }
proc-macro2 = "1.0"

[dev-dependencies]
trybuild = "1.0"

[lib]
proc-macro = true

[[test]]
name = "tests"
path = "tests/main.rs"
